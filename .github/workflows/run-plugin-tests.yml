name: plugin-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install dependencies
        working-directory: ./resources/js/
        run: npm install
      - name: Run tests
        working-directory: ./resources/js/
        run: npm run plugin:test
